<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./assets/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Load Animation</title>
</head>
<body>
  <header>
    <h1>Manipulando el DOM</h1>
  </header>
  <main>
    <div class="container">
      <h2 class="subtitle">Cards con animacion de carga</h2>
      <div class="btns">
        <button class="btns__add" onclick="addCard()">Add Card</button>
        <button class="btns__rm" onclick="rmCards()">Remove Cards</button>
      </div>
    </div>
    <div id="mount">
      </div>
    </div>
  </main>
  <footer>
    <p>
      Made by @Omar-Monges with
      <a class="refer" href="http://loading.io/css/">LOADING.IO</a>
    </p>
  </footer>
  <script>
    function nodeAnimation(){
      const container = document.createElement('div')
      container.classList.add('lds-facebook')
      for(let i = 0; i < 3; i++){
        container.append(document.createElement('div'))
      }
      return container
    }
    function addCard(){
      const card = document.createElement('div'),
        containerAnimation = nodeAnimation()
      card.classList.add('card')
      card.appendChild(containerAnimation)
      app.append(card)
    }
    function rmCards(){
      app.innerHTML = ''
    }
    const app = document.querySelector('#mount')
  </script>
</body>
</html>
